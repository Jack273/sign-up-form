<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="flex-container">
    <div class="content-1">
        <img src="images/background-image.jpg" class="background-image">
        <div class="logo">
            <img src="images/odin-lined.png">
            <span>ODIN</span>
        </div>
    </div>
    <div class="content-2">
        <div class="heading">
            <span>
                This is not a real online service! You know you need to do something<br>
                like this in your life to help realise your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want too
            </span>
        </div>

        <div class="sign-up-form">
            <form>
                <legend>Lets do this!</legend>
                <div class="form-row-1">
                    <label for="first_name">First name:
                        <input type="text" id="first_name" name="first_name">
                    </label>

                    <label for="last_name">Last name:
                        <input type="text" id="last_name" name="last_name">
                    </label>

                </div>

                <div class="form-row-2">
                    <label for="phone_number">Phone number:
                        <input type="text" id="phone_number" name="user_number">
                    </label>


                    <label for="mail">Email:
                        <input type="text" id="mail" name="user_email">
                    </label>

                </div>

                <div class="form-row-3">
                    <label for="password">Password:
                        <input type="text" id="password">
                    </label>

                    <label for="c_password">Confirm password:
                        <input type="text" id="c_password" name="user_password">
                    </label>

                </div>
            </form>
        </div>
        <div class="create-account">
            <button>Create Account</button>
            <span>Already have an account? <a href="">Sign in</a></span>
        </div>
    </div>

</body>

</html>
